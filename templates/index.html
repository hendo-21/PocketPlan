<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PocketPlan</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
</head>

<body>
    <header>
        <h1>PocketPlan</h1>
        <p>Create a virtual cash envelope and track drawdown.</p>
    </header>

    <main>
        <button type="button">Add Purchase</button>
        <!-- TODO: Add input fields here: Date (default to today), amount, memo -->

        <h2>Snapshot</h2>
        <table class="addPurchase">
            <thead>
                <tr>
                    <th>Budget</th>
                    <th>Spent</th>
                    <th>Remaining</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>$600</td>
                    <td>$129</td>
                    <td>$471</td>
                </tr>
            </tbody>
        </table>

        <h2>Log</h2>
        <table class="purchaseLog">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>memo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10/31/68</td>
                    <td>$13.95</td>
                    <td>Tix to 2001: A Space Odyssey</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        &copy; 2025 Ian Henderson
    </footer>

</body>
</html>
